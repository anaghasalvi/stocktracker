<div class="modal d-block modal-bg">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Company</h5>
        <button type="button" class="close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column px-4">
          <div *ngFor="let item of options">
            <input type="checkbox" (change)="onChange($event.target.checked, item)" [checked]="checked(item)">
            {{item}}
          </div>
          <div class="d-flex justify-content-end">
            <span class="mr-3 mt-2">{{selected.length}} items selected </span>
            <button class="btn-success px-3 py-2" (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
